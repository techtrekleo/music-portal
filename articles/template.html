<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章標題 - 音樂脈動</title>
    <link rel="icon" href="../assets/channel-avatar.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.8;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #4ecdc4;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #45b7d1;
        }
        
        .article-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .article-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .article-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            color: #b8b8b8;
            font-size: 0.9rem;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .article-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .article-content h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 2rem 0 1rem 0;
            color: #4ecdc4;
        }
        
        .article-content h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 1.5rem 0 0.8rem 0;
            color: #45b7d1;
        }
        
        .article-content p {
            margin-bottom: 1.5rem;
            color: #e5e5e5;
        }
        
        .article-content ul, .article-content ol {
            margin: 1rem 0 1.5rem 2rem;
        }
        
        .article-content li {
            margin-bottom: 0.5rem;
            color: #e5e5e5;
        }
        
        .highlight-box {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 2rem 0;
        }
        
        .highlight-box h4 {
            color: #4ecdc4;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .tool-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #4ecdc4 100%);
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0.5rem 0.5rem 0.5rem 0;
        }
        
        .tool-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .article-title {
                font-size: 2rem;
            }
            
            .article-meta {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            回到文章列表
        </a>
        
        <div class="article-header">
            <h1 class="article-title">文章標題</h1>
            <div class="article-meta">
                <div class="meta-item">
                    <i class="fas fa-calendar"></i>
                    <span>YYYY-MM-DD</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-tag"></i>
                    <span>分類</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-user"></i>
                    <span>口袋裡的貓</span>
                </div>
            </div>
        </div>
        
        <div class="article-content">
            <!-- 在這裡寫你的文章內容 -->
            <p>這是文章的第一段...</p>
            
            <h2>標題2</h2>
            <p>這是文章的內容...</p>
            
            <h3>標題3</h3>
            <p>這是文章的內容...</p>
            
            <div class="highlight-box">
                <h4>💡 提示</h4>
                <p>這裡可以放重要的提示或說明</p>
            </div>
            
            <p>文章的最後一段...</p>
        </div>
    </div>
</body>
</html>
